<h1 class="text-black" style="margin-left: 12%">Recherche entre 2 Date</h1>
<div style="background-color: rgba(239,239,241,0.09); padding: 2%;border-radius: 10px;width:80% ;margin: 10%;margin-top: 2%; box-shadow: #c7c3c3 1px 0px 15px 1px">
  <form method="post" (ngSubmit)="rechercher(data)"  #data="ngForm" >
    <div class="form-group row mx-2">
      <label  class="col-sm-2 col-form-label mt-2 text-black ">Numero Voiture:</label>
      <div class="col-sm-10">
        <input class="form-control p-3 w-25" [(ngModel)]="filtre.n_voiture" placeholder="numero voiture" name="n_voiture">
      </div>
    </div>
    <div class="form-row row mt-0 mx-2">
      <label for="date_debut" class="col-sm-2 mt-1 col-form-label text-black">Date de:</label>
      <div class="col">
        <input type="date" name="startDate" [(ngModel)]="filtre.date1" class="form-control" id="date_debut" />
      </div>
      <div class="col w-25 mt-2">
        <h4 class="mx-5 text-black">jusqu'au:</h4>
      </div>
      <div class="col">
        <input type="date" name="endDate" [(ngModel)]="filtre.date2" class="form-control"  id="date_fin" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary m-2"> Filtrer
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </form>
  <div class="container-fluid mb-5">
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-responsive-md" id="myTable">
                <thead>
                <tr>
                  <th><strong>Locataire</strong></th>
                  <th><strong>Date Location</strong></th>
                  <th><strong>Loyer/J</strong></th>
                  <th><strong>Nombre de jour</strong></th>
                  <th><strong>Montant</strong></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let filtre of filtreResultat">
                  <td>{{filtre.nom}}</td>
                  <td>{{filtre.date_location | date:"dd-MM-yyyy"}}</td>
                  <td>{{filtre.l_journalier}}</td>
                  <td>{{filtre.nb_jour}}</td>
                  <td>{{filtre.montant}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td style="text-align: right" colspan="4"><strong>TOTAL</strong></td>
                  <td id="total" *ngFor="let t of total"><strong>{{t.total}}</strong></td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
