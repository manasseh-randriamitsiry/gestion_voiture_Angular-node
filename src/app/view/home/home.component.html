<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Petite Resum√©</li>
  </ol>

  <!-- Icon Cards-->
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-comments"></i>
          </div>
          <div class="mr-5">Locataire</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="locataire" style="text-decoration: none">
          <h2>Total :</h2>
          <h1 *ngFor="let n of totalLocataire"><strong>{{n.total}}</strong></h1>
          <span class="float-left">Cliquer pour voir plus de detaille</span>
          <span class="float-right">
                  <i class="fas fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-list"></i>
          </div>
          <div class="mr-5">Voitures</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="voiture" style="text-decoration: none">
          <h2>Total :</h2>
          <h1 *ngFor="let n of totalVoiture"><strong>{{n.total}}</strong></h1>
          <span class="float-left">Cliquer pour voir plus de detaille</span>
          <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-shopping-cart"></i>
          </div>
          <div class="mr-5">Location</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="location" style="text-decoration: none">
          <h2>Total :</h2>
          <h1 *ngFor="let n of totalLocation"><strong>{{n.total}}</strong></h1>
          <span class="float-left">Cliquer pour voir plus de detaille</span>
          <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
        </a>
      </div>
    </div>
  </div>

</div>
